<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/609714b29a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" value="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input name="first_name" id="fname" type="text" required>
            <label for="lname">Last Name</label>
            <input name="last_name" id="lname" type="text"  required>
            <label for="email">Email Address</label>
            <input name="email_address" id="email" type="email" required>
            <label>Road</label>
            <input id="road" type="radio" name="running_preference" value="road">
        </form>
    </section>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>

</html>
